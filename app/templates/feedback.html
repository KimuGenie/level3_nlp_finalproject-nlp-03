{% extends "base.html" %}
{% block content %}
<div class="feedback">
    <div class="center-container">
        <h2>서비스에 대한 Feedback을 남겨주세요!</h2>
        <form id="feedbackForm" method="POST" action="/feedback" autocomplete="off">
            <div>
                <input type="text" id="feedback" name="feedback" placeholder="내용">
            </div>
            <div>
                <input type="submit" value="제출">
            </div>
        </form>
    </div>
</div>

    <script>
        const feedbackForm = document.getElementById("feedbackForm");

        feedbackForm.addEventListener("submit", (event) => {
            event.preventDefault();

            // '감사합니다' 팝업 표시
            alert("Thank you!");
            
            feedbackForm.submit();
        });
    </script>
{% endblock %}
